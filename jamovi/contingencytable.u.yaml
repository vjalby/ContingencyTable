title: Contingency Table
name: contingencytable
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Row Variable
        children:
          - type: VariablesListBox
            name: rowVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Variable
        children:
          - type: VariablesListBox
            name: colVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ActionButton
        name: generate
